name: px2games
description: "Suite de juegos interactivos para eventos sociales"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

# 🎮 Flame Engine para juegos
  flame: ^1.18.0
  flame_audio: ^2.1.0
  
  # 🏗️ Arquitectura y Estado
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # 🧭 Navegación
  go_router: ^14.0.2
  
  # 🎨 Animaciones y UI
  flutter_animate: ^4.5.0
  
  # 💾 Persistencia
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # 📁 Archivos
  file_picker: ^8.0.0+1
  
  # 🖥️ Desktop específico
  window_manager: ^0.3.7
  
  # 🎵 Audio avanzado
  audioplayers: ^6.0.0
  
  # 🎨 Iconos y assets
  flutter_launcher_icons: ^0.13.1
  
  # 🔧 Utilidades
  equatable: ^2.0.5
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 🏗️ Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # 🧪 Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/fonts/

flutter_launcher_icons:
  android: false
  ios: false
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
  linux:
    generate: true
    image_path: "assets/images/app_icon.png"